<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="regform">
    <h1>Registration Form</h1> <br>
    <div class="text">First Name:</div> <input type= "First Name" class="textbar"></br>
    <div class="text">Last Name:</div> <input type= "Last Name" class="textbar"></br>
    <div class="text">Nick Name:</div> <input type= "NickName" class="textbar"></br>
    <div class="text">Email:</div> <input type= "Email" class="textbar"></br>
    <div class="text">Password:</div> <input type= "Password" class="textbar"></br>
    <label for="birthday"><div class="text">Date of Birth:</div></label> 
    <input type="date" id="birthday" name="birthday">
    <div class="text">Gender:</div> <input type="radio" value="Male">Male <input type="radio"value="Female">Female <input type="radio" value="Other">Other <br>
    <div class="text">Mobile:</div> <input type= "Mobile" class="textbar"> <br>
    <div class="text">Address:</div> <textarea name="address" cols="21" rows="6" class="textbar"></textarea><br>
    <input type="submit" class="btn"> 
    <input type="reset" class="btn">
  </div>
</body>
</html>
